{% extends 'layout.html' %}

{% block title %}Message{% endblock %}

{% block head %}
{% parent %}<!--此处的意思为引用layout的head里的内容-->
{% endblock %}

{% block content %}
<form action="/message/update" method="POST">
  <div class="input-group">
    <input type="text" class="form-control" name="content" placeholder="input message" value="{{msg.content}}">
    <input type="hidden" name="id" value="{{msg.id}}">
    <span class="input-group-btn">
      <input class="btn btn-default" type="submit" value="编辑">
    </span>
  </div>
</form>
<a href="/message/list">查看留言</a>
{% endblock %}
